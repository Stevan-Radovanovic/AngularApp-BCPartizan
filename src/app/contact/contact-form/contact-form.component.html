
<div class="row">
    <div class="col-xs-12">
        <h2>Send us feedback!</h2>
        <hr>
        <p>Want to contact us directly? Send us a message, and we'll response as quick as we can</p>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Your name:</label>
                <input id="name" class="form-control" type="text" required ngModel name="name" #name="ngModel">
                <span *ngIf="!name.valid && name.touched" class="help-block">This field can't be left empty!</span>
            </div>
           
            <div class="form-group">
                <label for="name">Your e-mail:</label>
                <input id="email" class="form-control" type="text" 
                email required ngModel name="email" #email="ngModel">
                <span *ngIf="!email.valid && email.touched" class="help-block">
                    Your e-mail must be in a permitted format!</span>
            </div>

            <div class="form-group">
                <label for="message">Your message:</label>
                <textarea id="message" rows="5" class="form-control" required ngModel name="message" 
                #message="ngModel"></textarea>
                <span *ngIf="!message.valid && message.touched" class="help-block">
                    This field can't be left empty!</span>
                <br>
            </div>

            <button [disabled]="!myForm.valid" class="btn btn-primary">Send your message</button>
            <span *ngIf="submitted" class="help-block">Your message was sent!</span>
        </form>
    </div>
</div>
